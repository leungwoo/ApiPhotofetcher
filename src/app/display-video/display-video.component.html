<div class="container">
  <div class="row">
    <div class="column-lg-4">
      <div *ngFor="let video of videos">
        <video width="300" height="400" controls>
          <source
            *ngFor="let videofile of video.video_files"
            [src]="videofile.link"
            type="{{ videofile.file_type }}"
          />
        </video>
      </div>
    </div>
  </div>
</div>
